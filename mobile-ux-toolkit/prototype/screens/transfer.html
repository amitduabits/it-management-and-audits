<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <title>Transfer â€” NovaPay</title>
  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/components.css">
  <style>
    .amount-display {
      text-align: center;
      padding: var(--space-8) var(--space-4) var(--space-6);
    }
    .amount-display__value {
      font-size: 48px;
      font-weight: var(--font-weight-bold);
      color: var(--color-neutral-900);
      letter-spacing: -1px;
      transition: color var(--duration-fast) var(--ease-default);
    }
    .amount-display__value.text-secondary {
      color: var(--color-neutral-300);
    }
    .amount-display__label {
      font-size: var(--font-size-sm);
      color: var(--color-neutral-500);
      margin-top: var(--space-1);
    }
    .recent-contacts {
      padding: 0 var(--space-5);
    }
    .contacts-scroll {
      display: flex;
      gap: var(--space-4);
      overflow-x: auto;
      padding: var(--space-2) 0 var(--space-4);
      scrollbar-width: none;
    }
    .contacts-scroll::-webkit-scrollbar { display: none; }
    .contact-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-2);
      min-width: 64px;
      cursor: pointer;
    }
    .contact-item__avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: var(--font-weight-semibold);
      font-size: var(--font-size-base);
      transition: transform var(--duration-fast) var(--ease-default);
    }
    .contact-item__avatar:hover { transform: scale(1.1); }
    .contact-item__name {
      font-size: 11px;
      color: var(--color-neutral-600);
      text-align: center;
      font-weight: var(--font-weight-medium);
    }
    .contact-item--add .contact-item__avatar {
      border: 2px dashed var(--color-neutral-300);
      color: var(--color-neutral-400);
      background: var(--color-neutral-50);
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-2);
      padding: var(--space-4) var(--space-8);
      max-width: 320px;
      margin: 0 auto;
    }
    .keypad__key {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-neutral-800);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: background var(--duration-fast) var(--ease-default);
      border: none;
      background: none;
    }
    .keypad__key:hover {
      background: var(--color-neutral-100);
    }
    .keypad__key:active {
      background: var(--color-neutral-200);
      transform: scale(0.95);
    }
    .keypad__key--empty {
      pointer-events: none;
    }
    .transfer-actions {
      padding: var(--space-4) var(--space-5);
    }
    .recipient-selected {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      background: var(--color-primary-50);
      border: 1px solid var(--color-primary-200);
      border-radius: var(--radius-lg);
      margin: 0 var(--space-5) var(--space-2);
    }
    .recipient-selected__info { flex:1; }
    .recipient-selected__name {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-primary-800);
    }
    .recipient-selected__account {
      font-size: var(--font-size-xs);
      color: var(--color-primary-600);
    }
    .recipient-selected__change {
      font-size: var(--font-size-xs);
      color: var(--color-primary-600);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="device-frame">
    <div class="screen" style="background:var(--color-neutral-0);">

      <!-- Status Bar -->
      <div class="status-bar status-bar-light">
        <span class="status-bar__time">9:41</span>
        <div class="status-bar__icons">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
        </div>
      </div>

      <!-- Header -->
      <header class="app-header">
        <div class="app-header__left">
          <a href="dashboard.html" class="app-header__back" aria-label="Back to dashboard">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
          </a>
        </div>
        <h1 class="app-header__title">Send Money</h1>
        <div class="app-header__right"></div>
      </header>

      <div class="screen-content">

        <!-- Step Indicator -->
        <div class="steps">
          <div class="step-dot step-dot--completed"></div>
          <div class="step-dot step-dot--active"></div>
          <div class="step-dot"></div>
        </div>

        <!-- Selected Recipient -->
        <div class="recipient-selected animate-fade-in">
          <div class="avatar avatar-primary">AJ</div>
          <div class="recipient-selected__info">
            <p class="recipient-selected__name">Alex Johnson</p>
            <p class="recipient-selected__account">****7832 &middot; Checking</p>
          </div>
          <button class="recipient-selected__change">Change</button>
        </div>

        <!-- Amount Display -->
        <div class="amount-display">
          <div class="amount-display__value text-secondary" data-amount-display>$0</div>
          <p class="amount-display__label">Available: $12,456.43</p>
        </div>

        <!-- Quick Amounts -->
        <div class="d-flex gap-2 justify-center mb-4 px-5">
          <button class="chip" onclick="document.querySelector('[data-amount-display]').textContent='$50';document.querySelector('[data-amount-display]').classList.remove('text-secondary');">$50</button>
          <button class="chip" onclick="document.querySelector('[data-amount-display]').textContent='$100';document.querySelector('[data-amount-display]').classList.remove('text-secondary');">$100</button>
          <button class="chip" onclick="document.querySelector('[data-amount-display]').textContent='$250';document.querySelector('[data-amount-display]').classList.remove('text-secondary');">$250</button>
          <button class="chip" onclick="document.querySelector('[data-amount-display]').textContent='$500';document.querySelector('[data-amount-display]').classList.remove('text-secondary');">$500</button>
        </div>

        <!-- Keypad -->
        <div class="keypad">
          <button class="keypad__key" data-key="1">1</button>
          <button class="keypad__key" data-key="2">2</button>
          <button class="keypad__key" data-key="3">3</button>
          <button class="keypad__key" data-key="4">4</button>
          <button class="keypad__key" data-key="5">5</button>
          <button class="keypad__key" data-key="6">6</button>
          <button class="keypad__key" data-key="7">7</button>
          <button class="keypad__key" data-key="8">8</button>
          <button class="keypad__key" data-key="9">9</button>
          <button class="keypad__key" data-key=".">.</button>
          <button class="keypad__key" data-key="0">0</button>
          <button class="keypad__key" data-key="delete">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 4H8l-7 8 7 8h13a2 2 0 002-2V6a2 2 0 00-2-2z"/><line x1="18" y1="9" x2="12" y2="15"/><line x1="12" y1="9" x2="18" y2="15"/></svg>
          </button>
        </div>

        <!-- Transfer Button -->
        <div class="transfer-actions">
          <button class="btn btn-primary btn-block btn-lg" onclick="window.PrototypeKit.LoadingState.simulateAction(this, function(){ window.PrototypeKit.Toast.show('Transfer of $250.00 sent to Alex Johnson', 'success'); });">
            Continue
          </button>
        </div>

        <!-- Recent Contacts -->
        <div class="recent-contacts">
          <div class="section-header" style="padding-left:0;padding-right:0;">
            <h3 class="section-header__title" style="font-size:var(--font-size-base);">Recent</h3>
          </div>
          <div class="contacts-scroll">
            <div class="contact-item contact-item--add">
              <div class="contact-item__avatar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
              </div>
              <span class="contact-item__name">New</span>
            </div>
            <div class="contact-item">
              <div class="contact-item__avatar" style="background:var(--color-primary-100);color:var(--color-primary-700);">AJ</div>
              <span class="contact-item__name">Alex</span>
            </div>
            <div class="contact-item">
              <div class="contact-item__avatar" style="background:var(--color-success-100);color:var(--color-success-700);">MK</div>
              <span class="contact-item__name">Maria</span>
            </div>
            <div class="contact-item">
              <div class="contact-item__avatar" style="background:var(--color-warning-100);color:var(--color-warning-700);">DR</div>
              <span class="contact-item__name">David</span>
            </div>
            <div class="contact-item">
              <div class="contact-item__avatar" style="background:var(--color-danger-100);color:var(--color-danger-700);">EW</div>
              <span class="contact-item__name">Emma</span>
            </div>
            <div class="contact-item">
              <div class="contact-item__avatar" style="background:#e0e7ff;color:#4338ca;">JL</div>
              <span class="contact-item__name">James</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav" aria-label="Main navigation">
        <a href="dashboard.html" class="bottom-nav__item">
          <svg class="bottom-nav__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          <span>Home</span>
        </a>
        <a href="history.html" class="bottom-nav__item">
          <svg class="bottom-nav__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
          <span>History</span>
        </a>
        <a href="transfer.html" class="bottom-nav__item bottom-nav__item--active">
          <svg class="bottom-nav__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><polyline points="19 12 12 19 5 12"/></svg>
          <span>Transfer</span>
        </a>
        <a href="cards.html" class="bottom-nav__item">
          <svg class="bottom-nav__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg>
          <span>Cards</span>
        </a>
        <a href="profile.html" class="bottom-nav__item">
          <svg class="bottom-nav__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          <span>Profile</span>
        </a>
      </nav>

    </div>
  </div>

  <div class="toast-container"></div>
  <script src="../js/prototype.js"></script>
</body>
</html>
